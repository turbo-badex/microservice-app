name: Frontend CI/CD

on:
  push:
    branches: [ "master" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
    tags:
      - 'frontend/v*'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    # - name: Lint
    #   run: npx eslint src

    - name: Test
      run: npm test -- --watchAll=false --passWithNoTests

  build:
    name: Build Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Run on push to master or tags
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          load: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:test

      - name: Test container health
        run: |
          docker run -d --name test-frontend ${{ secrets.DOCKER_USERNAME }}/frontend:test
          for i in {1..12}; do
            status=$(docker inspect --format='{{.State.Health.Status}}' test-frontend)
            if [ "$status" = "healthy" ]; then
              echo "Container is healthy"
              docker rm -f test-frontend
              exit 0
            fi
            if [ "$status" = "unhealthy" ]; then
              echo "Container is unhealthy"
              docker logs test-frontend
              docker rm -f test-frontend
              exit 1
            fi
            echo "Waiting for container to become healthy... ($i/12)"
            sleep 5
          done
          echo "Timeout waiting for container to become healthy"
          docker logs test-frontend
          docker rm -f test-frontend
          exit 1

      - name: Push Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:test

  staging:
    name: Staging Scan & Gate
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment: staging
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/frontend:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

    #test

  production:
    name: Production Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/frontend/v')
    environment: production
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Clean Version Tag
        id: versioning
        shell: bash
        run: echo "VERSION_TAG=${GITHUB_REF_NAME//frontend\/v/}" >> $GITHUB_ENV

      - name: Pull Test Image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:test

      - name: Tag and Push Production Images
        run: |
          # Tag with version
          docker tag ${{ secrets.DOCKER_USERNAME }}/frontend:test ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.VERSION_TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.VERSION_TAG }}
          
          # Tag with latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/frontend:test ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest
