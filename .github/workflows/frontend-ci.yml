name: Frontend CI/CD

on:
  push:
    branches: [ "master" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

  # Production release - triggered by tag push
  create:
    tags:
      - 'frontend/v*'

env:
  IMAGE_NAME: frontend

jobs:
  # ============================================
  # TEST - Runs on master push and PRs
  # ============================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npx eslint src --max-warnings=0 || true

    - name: Test
      run: npm test -- --watchAll=false --passWithNoTests

  # ============================================
  # BUILD - Only on master push (builds once)
  # ============================================
  build:
    name: Build & Push Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    outputs:
      image_tag: ${{ steps.image_tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate image tag
        id: image_tag
        run: echo "tag=staging-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # STAGING - Scan and promote to staging tag
  # ============================================
  staging:
    name: Staging - Scan & Promote
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment: staging

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Promote to staging tag
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }} \
                     ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging
          echo "âœ… Promoted staging-${{ github.sha }} â†’ staging"

      - name: Trigger GitOps promotion
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: promote-image
          client-payload: |
            {
              "service": "${{ env.IMAGE_NAME }}",
              "image": "${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}",
              "tag": "staging",
              "environment": "staging",
              "sha": "${{ github.sha }}"
            }

  # ============================================
  # PRODUCTION - Promote staging image (no rebuild)
  # ============================================
  production:
    name: Production - Promote Staging Image
    runs-on: ubuntu-latest
    if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/frontend/v')
    environment: production

    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#frontend/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Releasing version: $VERSION"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull staging image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging
          echo "âœ… Pulled staging image"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Promote to production tags
        run: |
          # Tag with version
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging \
                     ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

          # Tag with latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging \
                     ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

          echo "âœ… Promoted staging â†’ ${{ steps.version.outputs.version }}, latest"

      - name: Trigger GitOps promotion
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: promote-image
          client-payload: |
            {
              "service": "${{ env.IMAGE_NAME }}",
              "image": "${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}",
              "tag": "${{ steps.version.outputs.version }}",
              "environment": "prod",
              "sha": "${{ github.sha }}"
            }
