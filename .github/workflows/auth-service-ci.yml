name: Auth Service CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'auth-service/**'
      - '.github/workflows/auth-service-ci.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'auth-service/**'
      - '.github/workflows/auth-service-ci.yml'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./auth-service

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: authdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 15s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest flake8 pytest-cov psycopg2-binary

    - name: Initialize Database
      run: |
        python -c "
        import psycopg2
        import os
        conn = psycopg2.connect(
            dbname='authdb',
            user='user',
            password='password',
            host='localhost',
            port='5432'
        )
        with conn.cursor() as cur:
            with open('../init.sql', 'r') as f:
                cur.execute(f.read())
        conn.commit()
        conn.close()
        "

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest and coverage
      env:
        POSTGRES_USER: user
        POSTGRES_PASSWORD: password
        POSTGRES_HOST: localhost
        POSTGRES_DB: authdb
      run: |
        pytest --cov=app --cov-report=term-missing

  deploy-staging:
    name: Deploy to Staging
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Export to Docker
        uses: docker/build-push-action@v4
        with:
          context: ./auth-service
          load: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:test

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/auth-service:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Build and Push Staging
        uses: docker/build-push-action@v4
        with:
          context: ./auth-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:staging

          #Production

  deploy-prod:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/auth-service
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and Push Production
        uses: docker/build-push-action@v4
        with:
          context: ./auth-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
