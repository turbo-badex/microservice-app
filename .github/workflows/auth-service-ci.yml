name: Auth Service CI/CD

on:
  push:
    branches: [ "master" ]
    paths:
      - 'auth-service/**'
      - '.github/workflows/auth-service-ci.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'auth-service/**'
      - '.github/workflows/auth-service-ci.yml'

  # Production release - triggered by tag push
  create:
    tags:
      - 'auth/v*'

env:
  IMAGE_NAME: auth-service

jobs:
  # ============================================
  # TEST - Runs on master push and PRs
  # ============================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./auth-service

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: authdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 15s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('auth-service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 pytest-cov psycopg2-binary

    - name: Initialize Database
      run: |
        python -c "
        import psycopg2
        conn = psycopg2.connect(
            dbname='authdb',
            user='user',
            password='password',
            host='localhost',
            port='5432'
        )
        with conn.cursor() as cur:
            with open('../init.sql', 'r') as f:
                cur.execute(f.read())
        conn.commit()
        conn.close()
        "

    - name: Lint with flake8
      run: |
        # Stop build on syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings (non-blocking)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest and coverage
      env:
        POSTGRES_USER: user
        POSTGRES_PASSWORD: password
        POSTGRES_HOST: localhost
        POSTGRES_DB: authdb
      run: pytest --cov=app --cov-report=term-missing

  # ============================================
  # BUILD - Only on master push (builds once)
  # ============================================
  build:
    name: Build & Push Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    outputs:
      image_tag: ${{ steps.image_tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate image tag
        id: image_tag
        run: echo "tag=staging-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./auth-service
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger GitOps promotion (dev)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: promote-image
          client-payload: |
            {
              "service": "${{ env.IMAGE_NAME }}",
              "image": "${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}",
              "tag": "dev",
              "environment": "dev",
              "sha": "${{ github.sha }}"
            }

  # ============================================
  # STAGING - Scan and promote to staging tag
  # ============================================
  staging:
    name: Staging - Scan & Promote
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment: staging

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Promote to staging tag
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }} \
                     ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging
          echo "âœ… Promoted staging-${{ github.sha }} â†’ staging"

      - name: Trigger GitOps promotion
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: promote-image
          client-payload: |
            {
              "service": "${{ env.IMAGE_NAME }}",
              "image": "${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}",
              "tag": "staging",
              "environment": "staging",
              "sha": "${{ github.sha }}"
            }

  # ============================================
  # PRODUCTION - Promote staging image (no rebuild)
  # ============================================
  production:
    name: Production - Promote Staging Image
    runs-on: ubuntu-latest
    if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/auth/v')
    environment: production

    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#auth/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Releasing version: $VERSION"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull staging image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging
          echo "âœ… Pulled staging image"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Promote to production tags
        run: |
          # Tag with version
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging \
                     ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

          # Tag with latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging \
                     ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

          echo "âœ… Promoted staging â†’ ${{ steps.version.outputs.version }}, latest"

      - name: Trigger GitOps promotion
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: promote-image
          client-payload: |
            {
              "service": "${{ env.IMAGE_NAME }}",
              "image": "${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}",
              "tag": "${{ steps.version.outputs.version }}",
              "environment": "prod",
              "sha": "${{ github.sha }}"
            }
