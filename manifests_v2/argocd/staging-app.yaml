apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservice-app-staging
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: microservice-app
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/turbo-badex/microservice-app.git
    path: manifests_v2/overlays/staging
    targetRevision: main

  destination:
    server: https://kubernetes.default.svc
    namespace: microservice-app-staging

  # Manual sync for staging - requires explicit approval
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
