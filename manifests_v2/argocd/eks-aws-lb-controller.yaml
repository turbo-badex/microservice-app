apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eks-aws-load-balancer-controller
  namespace: openshift-gitops  # ArgoCD runs here on OpenShift
  labels:
    app.kubernetes.io/part-of: cluster-bootstrap
    app.kubernetes.io/component: ingress-controller
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://aws.github.io/eks-charts
    chart: aws-load-balancer-controller
    targetRevision: 1.7.1
    helm:
      releaseName: aws-load-balancer-controller
      values: |
        clusterName: gamehub-eks
        serviceAccount:
          create: true
          name: aws-load-balancer-controller
          # TODO: Add IAM role ARN for IRSA
           annotations:
             eks.amazonaws.com/role-arn: arn:aws:iam::364129872708:role/AmazonEKSLoadBalancerControllerRole
        region: us-east-1
        vpcId: null  # Auto-detected from instance metadata
        enableServiceMutatorWebhook: false

  destination:
    server: https://D20887DF69A3E32BEDBFB7E9B9E2398C.gr7.us-east-1.eks.amazonaws.com
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
