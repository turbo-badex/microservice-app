apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eks-cluster-bootstrap
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: cluster-bootstrap
    cluster: eks
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/turbo-badex/microservice-app.git
    path: manifests_v2/eks-bootstrap
    targetRevision: master

  destination:
    server: https://D20887DF69A3E32BEDBFB7E9B9E2398C.gr7.us-east-1.eks.amazonaws.com
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
