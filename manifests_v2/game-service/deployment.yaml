apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  labels:
    app: game-service
    app.kubernetes.io/name: game-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: microservice-app
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
        app.kubernetes.io/name: game-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: game-service
          image: badex/game-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              protocol: TCP
              name: http
          envFrom:
            - configMapRef:
                name: game-service-config
          env:
            # Database credentials from CNPG-generated secret
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: password
            # JWT secret key for token verification (must match auth-service)
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: game-service-secret
                  key: JWT_SECRET_KEY
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      imagePullSecrets:
        - name: dockerhub-cred
